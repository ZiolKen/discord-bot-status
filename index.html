<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Status</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="public/header.png" alt="Header Image">
    <h1>Bot Status</h1>
  </header>

  <main>
    <section class="status-card" id="bot-status">
      <h2>Discord Bot</h2>
      <p class="status">Loading...</p>
    </section>
  </main>

  <footer>
    <p>¬© 2025 ZKN Bot Status</p>
  </footer>

  <script>
    fetch("https://discord-bot.onrender.com/status")
      .then(res => res.json())
      .then(data => {
        const el = document.querySelector("#bot-status .status");
        el.textContent = data.bot_online ? "üü¢ Online" : "üî¥ Offline";
        el.classList.add(data.bot_online ? "online" : "offline");
      })
      .catch(() => {
        const el = document.querySelector("#bot-status .status");
        el.textContent = "‚ö†Ô∏è Cannot connect";
        el.classList.add("offline");
      });
  </script>

</body>
</html>
